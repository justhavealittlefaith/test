<!DOCTYPE HTML>
<html>
<div th:replace="head_style :: headFragm">
	<title id="headSupplement">Ultnema | Login</title>
</div>

<body>
	<div id="loader"></div>
	<header id="top">
		<h1><a href="#top" scrollto><img src="images/Logo.png" alt="Home"/></a></h1>
		<nav id="mainnav">
			<ul>
			<li><a th:href="@{'?language=' + ${contentLang}}"><span th:text="${contentLang}" /></a></li> 
			</ul>
		</nav>
	</header>
	<div id='protoWrapper'>
		<div id='protoFront'>
			<article>
				<h3><span th:text="${contentLogin}" /></h3>
				<form th:action="@{/login}" method='post'>
					<ul>
						<li>
							<div th:if="${param.error}">
								<font color = 'red'><span th:text="${contentLoginCredentialInvalid}" /></font>
							</div>
							<div th:if="${param.logout}">
								You have been logged out.
							</div>
							<font color = 'red'><span th:text="${error}" /></font>
						</li>
						<li><span th:text="${contentLoginUsername}" /> (chris)<br>
							<input type='text' name='username' th:placeholder="${contentLoginUsernamePlaceholder}"/><br>
						</li>
						<li><span th:text="${contentLoginPassword}" /> (chris)<br>
							<input type='password' name='password' th:placeholder='${contentLoginPasswordPlaceholder}'/>
							<input type="hidden" name="login" value="dummy">
							<br>
						</li>
						<li><input type='submit' th:value='${contentLogin}' class='btn'/><br>
							<a th:href="@{'signup?language=' + ${languageOnCurrentPage}}"><span th:text="${contentLoginNewUser}" /></a><br>
						</li>
					</ul>
				</form>
			</article>
		</div>
		<div id='Proto_guide'>
			<img src="../../images/protoImages/Proto_guide.jpg" width="400">
		</div>
		<div th:replace="footer :: footerFragm"></div>
	</div>
</body>
</html>
