<!DOCTYPE HTML>
<html>
<div th:replace="head_style :: headFragm">
	<title id="headSupplement">Ultnema | Relocate cinemas's ecosystem to the internet</title>
	<link id="headSupplement" href="styles/style_videoUI.css" rel="stylesheet" type="text/css">
</div>

<body>
	<header id="top">
		<div id="loader"></div>
		<h1><a href="#top" scrollto><img src="images/Logo.png" alt="Home"/></a></h1>
		<nav id="mainnav">
			<ul>
				<li><a th:href="@{'login?language=' + ${languageOnCurrentPage}}"><span th:text="${contentLogin}" /> </a></li>
				<li><a href='#contact' scrollto><span th:text="${contentIndexContact}" /></a></li>
				<li><a th:href="@{'?language=' + ${contentLang}}"><span th:text="${contentLang}" /></a></li> 
			</ul>
		</nav>
	</header>
	<div id='protoWrapper'>
		<div id='video'>
			<article><h3><span th:text="${contentIndexHowItWorks}" /></h3>
				<ul>
					<li>
						<div id='videoContainer'>
							<video id='video1' class='classVideo1ForNonProto' width='820'>
								<source th:src="@{/promo}" type='video/mp4'>  
								<p>Your browser doesn't support HTML5 video.</p>
							</video>
							<div id='videoControls'>
								<div class='play'></div>
								<div class='pause' hidden></div>
								
								<div id='buttonControls'>
									<button id='play' class='btn'>
										<span id='spanPlay'><span th:text="${contentProtoPlayingPlay}" /></span>
										<span id='spanPause' hidden><span th:text="${contentProtoPlayingPause}" /></span>
									</button>
									<span id='divDuration' class='btn'>
										<span id='duration'>00:00 / </span> <span id='spanMovieLength'>00:00</span>
									</span>
									<button id='fullScreen' class='btn'><span th:text="${contentProtoPlayingFullScreen}" />
									</button>
									<input type='range' id='volumeSlider' min='0' max='1' step='0.01' value='0.5'>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</article>
		</div>

		<div class='promoContent'>
			<p>
				<span th:text="${contentIndexTryOutMsg}" />
				<a th:href="@{'login?language=' + ${languageOnCurrentPage}}"><span th:text="${contentIndexTryOutHref}" />
				</a>
			</p>
			<p>
				<span th:text="${contentIndexCheckOutDetailsMsg}" />
				<a href='/proposal'><span th:text="${contentIndexCheckOutDetailsHref}" />
				</a>
			</p>
		</div>
		
		<div id='referto2'>
			<p>
				<h3><span th:text="${contentIndexMainMsg}" />
				</h3>
			</p>
			<ul>
				<li><span th:text="${contentIndexHKD1}" /></li>
				<li><span th:text="${contentIndexPortableCinema}" /></li>  
				<li><span th:text="${contentIndexWorldwideAccessibility}" /></li>
				<li><span th:text="${contentIndex247}" /></li>
				<li><span th:text="${contentIndexUseBigData}" /></li>
			</ul>
		</div>
		
		<div id='contact'>
			<article>
				<h2><span th:text="${contentIndexContact}" /></h2>
				<p>Ultnema team<br>ultnemateam@outlook.com</p>
				<p><span th:text="${contentIndexContactRegion}" /></p>
			</article>
			<img src='images/HK view3.jpg' alt=''/>
		</div>

		<script language="JavaScript" src="js/videoUI.js"></script>
		<div th:replace="footer :: footerFragm"></div>
		<div class="scrolltop"></div>
		
	</div>
</body>
</html>
