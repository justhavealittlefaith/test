<!DOCTYPE HTML>
<html>
<div th:replace="head_style :: headFragm">
	<title id="headSupplement">Ultnema | New Release</title>
</div>

<body>
	<div th:replace="protoNav :: protoNavFragm"></div>

	<div id='protoWrapper'>
		<div id='newRelease'>
			<div th:each="movie : ${moviesStr}">
				<form th:action="@{/login}" method="post">
					<article>
						<a>
							<h3 class='movieName' th:text="${movie.movieName}">$movieName</h3>
							<div class='movieContent'>
								<h4><span th:text="${contentNewReleaseReleaseDate} + ': ' + ${movie.addDate} + ' (GMT+0)'"/></h4>
							</div>
						</a>

						<h4>
							<span th:text="${contentNewReleaseBoxOffice} + ': '"/>
							<font color='red'>HKD <span th:text="${movie.box_office_total}"/>
							</font> (USD <span th:text="${movie.box_office_USD}"/> )
						</h4>
						
						<ul>
							<li><img th:src="@{'images/protoImages/' + ${movie.movieImage}}" width='300' height='400'></li>
							<li><h3><span th:text="${contentNewReleaseViews} + ': ' + ${movie.viewsCounter}"/></h3></li>
							<li><h2>HKD <span th:text="${movie.priceHKD}" /></h2></li>
							<li><input type='submit' name="submitPayment" th:value="${contentNewReleasePay}" class='btn'>
								<input type="hidden" name="payment" value="dummy">
								<input type="hidden" name="languageOnCurrentPage" th:value="${languageOnCurrentPage}">
								<input type="hidden" name="movieID" th:value="${movie.movieID}">
							</li>
						</ul>
					</article>
				</form>
			</div>
		</div>
		
		<div th:replace="footer :: footerFragm"></div>

		<div class="explainBox">
			<a href="images/Progressive pricing.jpg">
			<img src = 'images/Progressive pricing.jpg'>
			</a>
		</div>
	</div>
</body>
</html>
